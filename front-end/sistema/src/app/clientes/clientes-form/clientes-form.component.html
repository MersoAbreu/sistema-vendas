<h1 class="mt-4">{{title}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{cliente.id ? 'Editar cliente' : 'Cadastrar cliente'}}</li>
</ol>
<div class="container">
 
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="divrow">
            <div class="divcol-md-12">
                <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="success== true">
                    <div>
                         <i class="fas fa-check-circle"></i> Cliente salvo com sucesso!
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="alert alert-warning  d-flex align-items-center" role="alert" *ngFor="let erro of erros">
                    <div>
                         <i class="fas fa-exclamation-triangle"></i> {{erro}}
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Id:</label>
                        <input type="text" class="form-control" [ngModel]="cliente.id" 
                        name="id"
                        disabled="true">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Data Cadastro</label>
                        <input type="text" class="form-control" [ngModel]= "cliente.dataCadastro"
                        name="dataCadastro"
                        disabled="true">
    
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Nome:*</label>
                    <input type="text"class="form-control"[(ngModel)]="cliente.nome"
                     name="nome" >
                </div> 
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">CPF:*</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.cpf"
                    name="cpf">

                </div>
            </div>       
        </div>

        <div class="row">
            <div >
                <button class="btn btn-success " *ngIf="!cliente.id "type="submit">
                    <i class="fa fa-save"></i> Salvar</button>

                <button class="btn btn-info ml-2" *ngIf="cliente.id "type="submit">
                    <i class="fa fa-save"></i> Atualizar</button>
            </div>
            <div >
                <button class="btn btn-danger ml-2" routerLink="/clientes-lista" type="submit">
                    <i class="fa fa-save"></i> Voltar</button>
            </div>
        </div>

    </form>


</div>
